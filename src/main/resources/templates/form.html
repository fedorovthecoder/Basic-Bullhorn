<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8"/>
    <title>Bullhorn Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
<div class="jumbotron jumbotron-fluid text-center" style="margin-bottom: 0rem" >
    <h1 class="display-4">Bullhorn</h1>
    <p class="lead">The Twitter Killer</p>
</div>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <form action="#"
          class="form-group"
          th:action="@{/process}"
          th:object="${bullhorn}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group" style="margin-top: 1rem">
            <label for="message">Message :</label>
            <input type="text" th:field="*{message}"/>
            <span th:if="${#fields.hasErrors('message')}"
                  th:errors="*{message}"></span><br/>
        </div>
        <div class="form-group">
            <label for="content">Content: </label>
            <textarea rows="3" th:field="*{content}"/>
            <span th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}"></span><br/>
        </div>
        <div class="form-group">
            <label for="posteddate">Posted Date: </label>
            <input type="date" th:field="*{posteddate}"/>
            <span th:if="${#fields.hasErrors('posteddate')}"
                  th:errors="*{posteddate}"></span><br/>
        </div>
        <div class="form-group">
            <label for="sentby">Sent By: </label>
            <input type="text" th:field="*{sentby}"/>
            <span th:if="${#fields.hasErrors('sentby')}"
                  th:errors="*{sentby}"></span><br/>
        </div>
        <input type="submit" value="submit">
    </form>
</div>
<div th:replace="base :: footer"></div>

<!-- JavaScript files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
</body>
</html>
