<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bullhorn Form</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${bullhorn}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    Message :<input type="text" th:field="*{message}"/>
    <span th:if="${#fields.hasErrors('message')}"
          th:errors="*{message}"></span><br/>
    Content :<textarea rows="3" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br/>
    Posted Date :<input type="date" th:field="*{posteddate}"/>
    <span th:if="${#fields.hasErrors('posteddate')}"
          th:errors="*{posteddate}"></span><br/>
    Sent by :<input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br/>
    <input type="submit" value="submit">
</form>
</body>
</html>
